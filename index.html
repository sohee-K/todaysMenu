<!DOCTYPE html>
<html lang="ko">
<head>
    <title>오늘의 메뉴 추천</title>
    <meta charset="utf-8"/>
    <meta name="author" content="권소희, 김승범"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta property="og:url" content="https://sohee-K.github.io/todaysmenu"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="오늘의 메뉴 추천"/>
    <meta property="og:description" content="오늘의 운세와 간단한 심리테스트를 기반으로 당신에게 어울리는 메뉴를 추천해드립니다."/>
    <meta property="og:image" content="images/thumbnail.png"/>
    <meta property="fb:app_id" content="APP_ID"/>
    <link rel="stylesheet", href="main.css"/>
    <link rel="stylesheet", href="animation.css"/>
</head>
<body>
    <!--메인 페이지-->
    <div class="main">
        <!--홈 페이지-->
        <section class="home js-home">
            <h1 class="home-title js-home-title">
            </h1>
            <hr class="home-hr">
            <p class="home-description">
                당신의 운세와 간단한<br>
                심리테스트를 기반으로<br>
                오늘 당신에게 어울리는<br>
                메뉴를 추천해드립니다.
            </p>
            <input class="home-button js-home-button" type="button" value="시작하기">
        </section>

        <!--정보 입력 페이지-->
        <section class="info js-info">
            <h3 class="info-text">당신의 정보를 입력해주세요.</h3>
            <hr class="info-hr">
            <form class="user-info js-user-info" method="POST">
                생년월일: <input type="number" name="year" min="1900" max="2020" required placeholder="예)1998">년
                        <input type="number" name="month" min="1" max="12" required>월
                        <input type="number" name="day" min="1" max="31" required>일<br>
                <input type="radio" name="calender" value="solar" checked>양력
                <input type="radio" name="calender" value="lunar">음력<br>
                태어난 시간: <select name="time">
                                <option value="23-1">자시 (23:00-00:59)</option>
                                <option value="1-3">축시 (01:00-02:59)</option>
                                <option value="3-5">인시 (03:00-04:59)</option>
                                <option value="5-7">묘시 (05:00-06:59)</option>
                                <option value="7-9">진시 (07:00-08:59)</option>
                                <option value="9-11">사시 (09:00-10:59)</option>
                                <option value="11-13">오시 (11:00-12:59)</option>
                                <option value="13-15">미시 (13:00-14:59)</option>
                                <option value="15-17">신시 (15:00-16:59)</option>
                                <option value="17-19">유시 (17:00-18:59)</option>
                                <option value="19-21">술시 (19:00-20:59)</option>
                                <option value="21-23">해시 (21:00-22:59)</option>
                            </select><br>
                이름(또는 닉네임): <input type="text" name="userName" size="12" value="익명">님<br>
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female">여성<br><br>
                <input class="submit-button" type="submit" value="다음 단계로">
            </form>
        </section>

        <!--심리테스트 페이지-->
        <section class="qna js-qna">
            <div class="qna-status-bar">
            </div>
            <div class="qna-status-bar-inner js-bar-inner">
            </div>
            <div class="question js-question">
                질문이 들어갈 위치
            </div>
            <hr>
            <div class="answer js-answer">
            </div>
        </section>

        <!--로딩 페이지-->
        <section class="loading js-loading">
            <div class="loading-bar">
                loading...
            </div>
            <p class="loading-text">
                오늘 당신의 운세에 맞는<br>
                메뉴를 추천해드릴게요!<br><br>
                잠시만 기다려주세요
            </p>
        </section>

        <!--결과 페이지-->
        <section class="result js-result">
            <h4 class="result-text js-result-text"></h4>
            <div class="result-img js-result-img"></div>
            <h1 class="result-name js-result-name"></h1>
            <hr class="result-hr1">
            <div class="result-explanation js-result-explanation"></div>
            <hr class="result-hr2">
            <div>
                <table>
                <tr>
                    <td></td>
                    <td class="result-sns-text">▼  공유하기  ▼</td>
                </tr>
                <tr>
                    <td>
                        <input class="result-replay-button js-result-replay-button" type="button" value="다시하기">
                    </td>
                    <td>
                        <ul class="result-sns-list">
                            <li>
                                <a href="javascript:void(0);" onclick="shareSNS('facebook'); return false;" target="_blank">
                                    <img class="facebook" src="images/facebook.png" alt="facebook">
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="shareSNS('twitter'); return false;" target="_blank">
                                    <img class="twitter" src="images/twitter.png" alt="twitter">
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
                </table>
            </div>
        </section>
    </div>

    <div class="footer js-footer">
        <p>ⓒ 2020. 권소희 김승범 All Rights Reserved</p>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="share.js"></script>
</body>
</html>
